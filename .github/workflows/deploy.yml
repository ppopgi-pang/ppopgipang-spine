name: Deploy Spine App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set image vars
      shell: bash
      run: |
        echo "IMAGE_OWNER=${GHCR_USERNAME,,}" >> "$GITHUB_ENV"
        echo "IMAGE_NAME=spine-app" >> "$GITHUB_ENV"
      env:
        GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}

    - name: Set up QEMU (ARM build on x86)
      uses: docker/setup-qemu-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/arm64
        tags: ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest

    - name: SSH Deploy to OCI
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: GHCR_USERNAME,GHCR_TOKEN,IMAGE_OWNER,IMAGE_NAME
        script: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

          docker pull ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest

          docker stop spine-app || true
          docker rm spine-app || true

          UPLOADS_HOST_DIR=/home/${{ secrets.SSH_USER }}/data/spine/uploads
          mkdir -p "$UPLOADS_HOST_DIR"

          docker run -d \
            --restart=always \
            --network spine-net \
            --env-file /home/${{ secrets.SSH_USER }}/env/spine.env \
            -v "$UPLOADS_HOST_DIR:/app/uploads" \
            -p 8080:8080 \
            --name spine-app \
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
      env:
        GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
