        required: true
        type: number
      - description: 남쪽 위도
        in: query
        name: south
        required: true
        type: number
      - description: 동쪽 경도
        in: query
        name: east
        required: true
        type: number
      - description: 서쪽 경도
        in: query
        name: west
        required: true
        type: number
      - description: 검색 키워드
        in: query
        name: keyword
        type: string
      - description: 필터(all|scrapped|popular|recent_cert)
        in: query
        name: filter
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FindInBoundsDto'
      summary: (공통) 영역 내 매장 조회
