      summary: (사용자) 가장 최근의 미해결 업적 진행상황 조회
      tags:
      - Gamification
  /stores/in-bounds:
    get:
      description: 지도 바운즈(북/남/동/서) 좌표로 매장 목록을 키워드로 조회합니다.
